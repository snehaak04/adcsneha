            function myFunction() { //this is to make it responsive

            //now this is to track the scroll direction
            let lastScrollTop = 0; //tracks the last scroll position
            const navbar = document.getElementById('myTopnav'); // Get the navbar

            window.addEventListener('scroll', function() {
                const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

                if (currentScroll > lastScrollTop) {
                    //hide navbar when scrolling down
                    navbar.style.top = "-80px";
                } else {
                    //show navbar on scrolling up
                    navbar.style.top = "0";
                }

                lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
            });
          </script>
